<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 로딩 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .log {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>MedDRA JSON 로딩 테스트</h1>
    <button onclick="testLoad()">JSON 로드 테스트</button>
    <div class="log" id="log">대기 중...</div>

    <script>
        async function testLoad() {
            const log = document.getElementById('log');
            log.textContent = '시작...\n';

            try {
                log.textContent += '1. fetch 시작...\n';
                const startTime = Date.now();

                const response = await fetch('meddra_data.json');
                log.textContent += `2. 응답 받음: ${response.status} ${response.statusText}\n`;

                log.textContent += '3. JSON 파싱 중...\n';
                const data = await response.json();

                const loadTime = ((Date.now() - startTime) / 1000).toFixed(2);
                log.textContent += `4. 완료! (${loadTime}초 소요)\n\n`;

                log.textContent += `데이터 통계:\n`;
                log.textContent += `- version: ${data.version}\n`;
                log.textContent += `- language: ${data.language}\n`;
                log.textContent += `- LLT 개수: ${data.llt.length}\n`;
                log.textContent += `- PT 개수: ${data.pt.length}\n`;
                log.textContent += `- Hierarchy 개수: ${data.hierarchy.length}\n\n`;

                log.textContent += `첫 번째 LLT:\n`;
                log.textContent += JSON.stringify(data.llt[0], null, 2);

            } catch (error) {
                log.textContent += `\n❌ 에러 발생:\n`;
                log.textContent += `메시지: ${error.message}\n`;
                log.textContent += `스택: ${error.stack}\n`;
            }
        }
    </script>
</body>
</html>
