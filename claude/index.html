<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedDRA 증상 검색 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MedDRA 증상 검색 시스템</h1>
            <p class="subtitle">Medical Dictionary for Regulatory Activities v28.1 (Korean)</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-box">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="증상을 입력하세요 (예: 두통, 구토, 발열)"
                        autocomplete="off"
                    >
                    <button id="searchBtn">검색</button>
                </div>
                <div class="search-options">
                    <label>
                        <input type="checkbox" id="showRelated" checked>
                        관련 증상 표시
                    </label>
                </div>
            </section>

            <section class="loading" id="loadingIndicator" style="display: none;">
                <div class="spinner"></div>
                <p>데이터를 불러오는 중...</p>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>검색 결과</h2>
                <div id="resultsContainer"></div>
            </section>

            <section class="detail-section" id="detailSection" style="display: none;">
                <div class="detail-header">
                    <h2>상세 정보</h2>
                    <button id="closeDetail" class="close-btn">&times;</button>
                </div>
                <div id="detailContainer"></div>
            </section>
        </main>

        <footer>
            <p>MedDRA® trademark is owned by IFPMA on behalf of ICH</p>
            <p>Version 28.1 Korean | © 2024</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
