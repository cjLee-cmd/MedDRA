<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDGEN - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-footer {
            padding: 20px 30px;
            background: #f8f9fa;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            transition: color 0.3s ease;
        }

        .password-toggle-btn:hover {
            color: #667eea;
        }

        /* 로딩 스피너 */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-button.loading .button-text {
            display: none;
        }

        .login-button.loading .spinner {
            display: block;
        }

        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 28px;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>MEDGEN</h1>
            <p>MedDRA 28.1 한국어</p>
        </div>

        <div class="login-body">
            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="아이디를 입력하세요"
                        autocomplete="username"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="password-toggle">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="비밀번호를 입력하세요"
                            autocomplete="current-password"
                            required
                        >
                        <button
                            type="button"
                            class="password-toggle-btn"
                            onclick="togglePassword()"
                            tabindex="-1"
                        >
                            표시
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">로그인</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>

        <div class="login-footer">
            © 2025 MEDGEN. All rights reserved.
        </div>
    </div>

    <script>
        // 마스터 계정 정보 (실제 환경에서는 서버에서 검증해야 함)
        const MASTER_CREDENTIALS = {
            username: 'acuzen',
            password: 'acuzen'
        };

        // 로그인 시도 횟수 제한
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 5 * 60 * 1000; // 5분

        // 페이지 로드 시 이미 로그인되어 있는지 확인
        window.addEventListener('DOMContentLoaded', () => {
            if (isLoggedIn()) {
                redirectToMain();
            }

            // 잠금 상태 확인
            checkLockout();
        });

        function handleLogin(event) {
            event.preventDefault();

            // 잠금 상태 확인
            if (isLockedOut()) {
                showError('너무 많은 로그인 시도로 인해 계정이 잠겼습니다. 5분 후 다시 시도해주세요.');
                return;
            }

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');

            // 에러 메시지 숨기기
            errorMessage.classList.remove('show');

            // 로딩 상태 시작
            loginButton.classList.add('loading');
            loginButton.disabled = true;

            // 실제 환경에서는 서버 API 호출
            setTimeout(() => {
                if (username === MASTER_CREDENTIALS.username && password === MASTER_CREDENTIALS.password) {
                    // 로그인 성공
                    loginAttempts = 0;
                    localStorage.removeItem('loginAttempts');
                    localStorage.removeItem('lockoutTime');

                    // 세션 저장 (보안을 위해 토큰 방식 권장)
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('loginTime', new Date().toISOString());

                    // 로컬 스토리지에도 저장 (브라우저 닫아도 유지)
                    localStorage.setItem('authToken', generateToken());
                    localStorage.setItem('username', username);

                    // 메인 페이지로 이동
                    redirectToMain();
                } else {
                    // 로그인 실패
                    loginAttempts++;
                    localStorage.setItem('loginAttempts', loginAttempts.toString());

                    if (loginAttempts >= MAX_ATTEMPTS) {
                        const lockoutTime = Date.now() + LOCKOUT_TIME;
                        localStorage.setItem('lockoutTime', lockoutTime.toString());
                        showError(`로그인 실패 횟수 초과. 5분 후 다시 시도해주세요.`);
                    } else {
                        showError(`아이디 또는 비밀번호가 올바르지 않습니다. (${loginAttempts}/${MAX_ATTEMPTS})`);
                    }

                    // 로딩 상태 종료
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;

                    // 비밀번호 필드 초기화
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 800); // 실제 서버 요청 시뮬레이션
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle-btn');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '숨김';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '표시';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function isLoggedIn() {
            // 세션 스토리지 확인
            const sessionLogin = sessionStorage.getItem('isLoggedIn');
            if (sessionLogin === 'true') {
                return true;
            }

            // 로컬 스토리지 확인 (자동 로그인)
            const authToken = localStorage.getItem('authToken');
            if (authToken && validateToken(authToken)) {
                // 세션 스토리지에도 설정
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', localStorage.getItem('username'));
                return true;
            }

            return false;
        }

        function redirectToMain() {
            window.location.href = 'main.html';
        }

        function generateToken() {
            // 간단한 토큰 생성 (실제 환경에서는 JWT 등 사용)
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 15);
            return btoa(`${timestamp}:${random}:acuzen`);
        }

        function validateToken(token) {
            try {
                const decoded = atob(token);
                const parts = decoded.split(':');
                if (parts.length !== 3) return false;

                const timestamp = parseInt(parts[0]);
                const now = Date.now();

                // 토큰 유효기간: 7일
                const SEVEN_DAYS = 7 * 24 * 60 * 60 * 1000;
                return (now - timestamp) < SEVEN_DAYS;
            } catch (e) {
                return false;
            }
        }

        function checkLockout() {
            const attempts = parseInt(localStorage.getItem('loginAttempts') || '0');
            loginAttempts = attempts;

            if (isLockedOut()) {
                const lockoutTime = parseInt(localStorage.getItem('lockoutTime'));
                const remainingTime = Math.ceil((lockoutTime - Date.now()) / 1000 / 60);
                showError(`너무 많은 로그인 시도로 인해 계정이 잠겼습니다. ${remainingTime}분 후 다시 시도해주세요.`);

                document.getElementById('loginButton').disabled = true;

                // 자동 해제 타이머
                setTimeout(() => {
                    localStorage.removeItem('loginAttempts');
                    localStorage.removeItem('lockoutTime');
                    location.reload();
                }, lockoutTime - Date.now());
            }
        }

        function isLockedOut() {
            const lockoutTime = localStorage.getItem('lockoutTime');
            if (!lockoutTime) return false;

            const lockout = parseInt(lockoutTime);
            if (Date.now() < lockout) {
                return true;
            }

            // 잠금 해제
            localStorage.removeItem('lockoutTime');
            localStorage.removeItem('loginAttempts');
            return false;
        }

        // Enter 키로 로그인
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('loginButton').disabled) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
