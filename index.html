<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>MedDRA 28.1 한국어 증상 코드 조회</title>
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  padding: 2.5rem;
  font-family: "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
  background: #f5f7fb;
  color: #1b254b;
}
main {
  max-width: 920px;
  margin: 0 auto;
}
h1 {
  font-size: 1.95rem;
  margin: 0;
  font-weight: 700;
  letter-spacing: 0.03em;
}
.subtitle {
  margin: 0.15rem 0 1.4rem;
  font-size: 0.98rem;
  color: rgba(27, 37, 75, 0.5);
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}
.main-grid {
  display: grid;
  grid-template-columns: 380px 1fr;
  gap: 1.5rem;
  margin-bottom: 1.75rem;
  align-items: start;
}
.group-box {
  background: #ffffff;
  border-radius: 18px;
  border: 1px solid #e0e7ff;
  box-shadow: 0 10px 30px rgba(63, 99, 233, 0.08);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.box-header {
  background: linear-gradient(135deg, #f9fbff, #ffffff);
  padding: 1.2rem 1.5rem;
  border-bottom: 1px solid #e0e7ff;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.box-title {
  margin: 0;
  font-size: 1.05rem;
  font-weight: 600;
  color: #1b254b;
}
.box-content {
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.document-content {
  justify-content: space-between;
}
.document-box {
  height: 100%;
}
.document-box .box-content {
  flex: 1;
  min-height: 0;
}
.selected-document {
  background: #f9fbff;
  border: 1px solid #e0e7ff;
  border-radius: 8px;
  padding: 0.75rem 1rem;
  display: flex;
  align-items: center;
  gap: 0.65rem;
  margin-top: auto;
}
.selected-document[hidden] {
  display: none;
}
.document-icon {
  font-size: 1rem;
}
.document-name {
  flex: 1;
  font-size: 0.875rem;
  font-weight: 500;
  color: #1b254b;
}
.document-status {
  font-size: 0.75rem;
  color: #1c7c54;
  font-weight: 500;
  background: rgba(28, 124, 84, 0.08);
  padding: 0.25rem 0.6rem;
  border-radius: 999px;
}
.upload-zone {
  border: 2px dashed #cbd5f5;
  border-radius: 12px;
  padding: 1.25rem;
  background: linear-gradient(135deg, #f9fbff, #ffffff);
  cursor: pointer;
  transition: all 0.2s ease;
}
.upload-zone:hover {
  border-color: #3f63e9;
  background: linear-gradient(135deg, #eef3ff, #f9fbff);
}
.upload-zone.drag-over {
  border-color: #3f63e9;
  background: #eef3ff;
  box-shadow: 0 0 0 3px rgba(63, 99, 233, 0.15);
}
.upload-content {
  display: flex;
  align-items: center;
  gap: 1rem;
  text-align: left;
}
.upload-icon {
  font-size: 2rem;
  flex-shrink: 0;
}
.upload-text {
  flex: 1;
}
.upload-title {
  margin: 0 0 0.4rem;
  font-size: 0.875rem;
  font-weight: 600;
  color: #1b254b;
  line-height: 1.4;
}
.upload-formats {
  margin: 0;
  font-size: 0.75rem;
  color: #a0aed4;
  font-weight: 500;
}
.disabled-box {
  pointer-events: none;
  position: relative;
}
.coming-soon-badge {
  font-size: 0.7rem;
  color: #f97316;
  font-weight: 600;
  background: rgba(249, 115, 22, 0.1);
  padding: 0.3rem 0.65rem;
  border-radius: 999px;
}
.disabled-zone {
  cursor: not-allowed;
}
.disabled-overlay {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.4);
  z-index: 10;
}
.disabled-message {
  margin: 0;
  font-size: 0.9rem;
  font-weight: 600;
  color: #7a8ac7;
  text-align: center;
  background: rgba(255, 255, 255, 0.95);
  padding: 0.65rem 1.3rem;
  border-radius: 8px;
  border: 1px solid #cbd5f5;
  box-shadow: 0 6px 16px rgba(63, 99, 233, 0.18);
}
.search-layout {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 1.5rem;
  align-items: start;
}
.search-inputs {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.input-row {
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
}
.options-row {
  flex-direction: row;
  align-items: center;
  gap: 1.5rem;
}
.option-group {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.checkbox-label {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
}
.search-buttons {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  min-width: 140px;
}
.btn-block {
  width: 100%;
}
label {
  font-size: 0.95rem;
  font-weight: 500;
  color: #4a5d8f;
}
input[type=text] {
  width: 100%;
  padding: 0.65rem 0.85rem;
  border-radius: 8px;
  border: 1px solid #cbd5f5;
  font-size: 1rem;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}
input[type=number] {
  width: 70px;
  padding: 0.55rem 0.7rem;
  border-radius: 8px;
  border: 1px solid #cbd5f5;
  font-size: 1rem;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}
input[type=text]:focus,
input[type=number]:focus {
  border-color: #3f63e9;
  box-shadow: 0 0 0 3px rgba(63, 99, 233, 0.2);
  outline: none;
}
input[type=checkbox] {
  accent-color: #3f63e9;
  width: 1rem;
  height: 1rem;
}
.loading-overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(18, 24, 38, 0.55);
  z-index: 999;
  padding: 1.5rem;
}
.loading-overlay[hidden] {
  display: none;
}
.loading-popup {
  background: #ffffff;
  border-radius: 18px;
  padding: 1.8rem 2.1rem;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 24px 60px rgba(27, 37, 75, 0.25);
  text-align: left;
  color: #1b254b;
}
.loading-popup h2 {
  margin: 0 0 0.85rem;
  font-size: 1.25rem;
}
.loading-popup p {
  margin: 0 0 0.85rem;
  line-height: 1.5;
  font-size: 0.95rem;
  color: #2d3f7b;
}
.progress-track {
  width: 100%;
  height: 10px;
  border-radius: 999px;
  background: rgba(79, 103, 205, 0.18);
  overflow: hidden;
  margin-top: 0.4rem;
}
.progress-bar {
  height: 100%;
  width: 0;
  background: linear-gradient(120deg, #4662ff, #2d46d6);
  transition: width 0.25s ease;
}
.loading-status {
  margin-top: 0.9rem;
  font-size: 0.9rem;
  color: #3b4c83;
}
.btn {
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.btn-primary {
  background: linear-gradient(135deg, #4662ff, #2d46d6);
  color: #ffffff;
}
.btn-primary:hover {
  transform: translateY(-1px);
  box-shadow: 0 14px 32px rgba(70, 98, 255, 0.25);
}
.btn-primary:active {
  transform: translateY(0);
  box-shadow: 0 8px 24px rgba(70, 98, 255, 0.3);
}
.btn-ai {
  background: rgba(70, 98, 255, 0.12);
  color: #2d46d6;
  border: 1px solid rgba(70, 98, 255, 0.3);
}
.btn-ai:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 24px rgba(70, 98, 255, 0.22);
}
.btn-ai:active {
  transform: translateY(0);
  box-shadow: 0 10px 18px rgba(70, 98, 255, 0.24);
}
#results {
  margin-top: 1.75rem;
  display: grid;
  gap: 1.25rem;
}
.ai-summary {
  margin: 0;
  font-size: 0.9rem;
  color: #44507a;
  font-weight: 600;
}
.result-card {
  background: #f9fbff;
  border-radius: 22px;
  border: 1px solid #dce4ff;
  box-shadow: 0 20px 45px rgba(64, 87, 217, 0.15);
  overflow: hidden;
}
.card-summary {
  width: 100%;
  border: none;
  background: linear-gradient(120deg, #eef3ff, #f9fbff);
  padding: 1.35rem 3.6rem 1.35rem 1.8rem;
  text-align: left;
  cursor: pointer;
  display: grid;
  grid-template-columns: auto 1fr auto;
  column-gap: 1rem;
  row-gap: 0.4rem;
  align-items: center;
  position: relative;
}
.card-summary::after {
  content: "";
  position: absolute;
  right: 1.9rem;
  top: 50%;
  width: 14px;
  height: 14px;
  border-right: 3px solid #7a8ac7;
  border-bottom: 3px solid #7a8ac7;
  transform: translateY(-50%) rotate(45deg);
  transition: transform 0.2s ease;
}
.card-summary[aria-expanded="true"]::after {
  transform: translateY(-50%) rotate(-135deg);
}
.llt-summary {
  display: grid;
  gap: 0.35rem;
}
.llt-top-row {
  display: flex;
  align-items: center;
  gap: 0.7rem;
}
.score-badge {
  justify-self: start;
  align-self: start;
  background: rgba(45, 70, 214, 0.12);
  color: #2d46d6;
  font-size: 0.85rem;
  font-weight: 700;
  padding: 0.35rem 0.75rem;
  border-radius: 999px;
}
.term-name {
  font-size: 1.1rem;
  font-weight: 600;
}
.term-code {
  color: #7a8ac7;
  font-size: 0.92rem;
}
.status-indicator {
  margin-left: auto;
  font-size: 0.85rem;
  font-weight: 600;
  color: #1c7c54;
  padding-right: 1rem;
}
.status-indicator.off {
  color: #b91c1c;
}
.chip {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border-radius: 999px;
  padding: 0.25rem 0.55rem;
  font-size: 0.75rem;
  font-weight: 700;
  letter-spacing: 0.02em;
}
.chip-llt { background: #e7ecff; color: #3042a6; }
.chip-pt { background: #dff7ff; color: #117b98; }
.chip-hlt { background: #fee3dc; color: #d9480f; }
.chip-hlgt { background: #ffeccb; color: #b45309; }
.chip-soc { background: #e2f4df; color: #256029; }
.badge-primary {
  background: #f97316;
  color: #ffffff;
  font-size: 0.7rem;
  font-weight: 700;
  border-radius: 999px;
  padding: 0.2rem 0.5rem;
  display: inline-block;
}
.card-details {
  border-top: 1px solid #e1e6ff;
  padding: 1.35rem 1.7rem 1.6rem;
  margin-left: 3.2rem;
  border-left: 4px solid rgba(108, 140, 255, 0.28);
  border-bottom-left-radius: 18px;
  display: none;
  gap: 1.1rem;
  background: #ffffff;
}
.ai-reason {
  margin-left: 1.6rem;
  padding: 0.75rem 0.9rem;
  border-radius: 12px;
  background: rgba(45, 70, 214, 0.06);
  color: #2d3f7b;
  font-size: 0.85rem;
  line-height: 1.45;
}
.card-summary[aria-expanded="true"] + .card-details {
  display: grid;
}
.pt-block {
  display: grid;
  gap: 0.35rem;
  margin-left: 1.6rem;
}
.pt-block .term-name {
  font-size: 1.05rem;
}
.pt-meta {
  color: #8b93b6;
  font-size: 0.88rem;
}
.hierarchy-card {
  border-radius: 18px;
  border: 1px solid #e4ebff;
  padding: 1.2rem 1.4rem 1.3rem;
  position: relative;
  background: #fdfdff;
  box-shadow: 0 12px 36px rgba(78, 102, 215, 0.12);
  margin-left: 1.6rem;
}
.hierarchy-card.is-primary {
  border-color: #f97316;
  box-shadow: 0 14px 40px rgba(249, 115, 22, 0.22);
}
.hierarchy-card.is-primary .badge-primary {
  position: absolute;
  top: 1rem;
  right: 1.1rem;
}
.hierarchy-flow {
  display: flex;
  align-items: stretch;
  gap: 1.1rem;
}
.node-rail {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.6rem;
}
.node-point {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  box-shadow: 0 4px 12px rgba(71, 85, 182, 0.15);
}
.node-point.hlt { background: #f8b89b; }
.node-point.hlgt { background: #ffd79f; }
.node-point.soc { background: #a5df9d; }
.node-connector {
  flex: 1;
  width: 2px;
  background: linear-gradient(180deg, rgba(147, 170, 255, 0.4), rgba(147, 170, 255, 0));
}
.node-content {
  display: grid;
  gap: 0.95rem;
}
.node-row {
  display: flex;
  gap: 0.75rem;
  align-items: flex-start;
}
.node-texts {
  display: grid;
  gap: 0.2rem;
}
.level-name {
  font-size: 1rem;
  font-weight: 600;
  color: #1d2b5b;
}
.level-code {
  font-size: 0.85rem;
  color: #7a8ac7;
}
.empty-hierarchy {
  color: #7a8399;
  font-size: 0.9rem;
}
@media (max-width: 968px) {
  .main-grid {
    grid-template-columns: 1fr;
    gap: 1.25rem;
  }
  .search-layout {
    grid-template-columns: 1fr;
  }
  .search-buttons {
    flex-direction: row;
    width: 100%;
  }
  .btn-block {
    flex: 1;
  }
}
@media (max-width: 640px) {
  body { padding: 1.5rem; }
  .box-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
  }
  .box-content { padding: 1.2rem; }
  .options-row {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.75rem;
  }
  .search-buttons {
    flex-direction: column;
  }
  input[type=number] { width: 100%; }
  .card-summary { padding-right: 3.6rem; }
}
</style>
</head>
<body>
<main>
  <h1>MEDGEN | 한국어 증상코드조회</h1>
  <p class="subtitle">MedDRA 28.1 | 로컬 데이터</p>

  <!-- 메인 그리드 레이아웃 -->
  <div class="main-grid">
    <!-- 검색 문서 그룹박스 (비활성화) -->
    <section class="group-box document-box disabled-box">
      <div class="box-header">
        <h2 class="box-title">📄 검색 문서</h2>
        <span class="coming-soon-badge">준비 중</span>
      </div>
      <div class="box-content document-content">
        <div class="upload-zone disabled-zone">
          <div class="upload-content">
            <div class="upload-icon">📄</div>
            <div class="upload-text">
              <p class="upload-title">PDF, Excel, CSV 파일을 드래그하거나 클릭하여 업로드하세요.</p>
              <p class="upload-formats">지원 형식: .pdf, .xlsx, .xls, .csv</p>
            </div>
          </div>
          <input type="file" id="file-upload" accept=".pdf,.txt,.csv,.asc,.xlsx,.xls" hidden disabled />
        </div>
        <div class="disabled-overlay">
          <p class="disabled-message">🚧 곧 제공될 예정입니다</p>
        </div>
      </div>
    </section>

    <!-- 검색 그룹박스 -->
    <section class="group-box search-box">
      <div class="box-header">
        <h2 class="box-title">🔍 증상 및 용어 검색</h2>
      </div>
      <form id="search-form" class="box-content">
        <div class="search-layout">
          <div class="search-inputs">
            <div class="input-row">
              <label for="q">증상 또는 용어</label>
              <input type="text" id="q" name="q" placeholder="예: 빈혈" required />
            </div>
            <div class="input-row options-row">
              <div class="option-group">
                <label for="limit">결과 수</label>
                <input type="number" id="limit" name="limit" value="10" min="1" />
              </div>
              <label class="checkbox-label">
                <input type="checkbox" id="inactive" />
                <span>비활성 용어 포함</span>
              </label>
            </div>
          </div>
          <div class="search-buttons">
            <button type="submit" class="btn btn-primary btn-block">🔍 검색</button>
            <button type="button" class="btn btn-ai btn-block" id="ai-search">✨ AI 검색</button>
          </div>
        </div>
      </form>
    </section>
  </div>
  <section id="results"></section>
</main>
<div id="loading-overlay" class="loading-overlay" hidden>
  <div class="loading-popup">
    <h2>데이터 로딩 중...</h2>
    <p>최초 검색은 MedDRA 원본 데이터를 내려받느라 시간이 조금 걸릴 수 있습니다.</p>
    <div class="progress-track" id="loading-progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="progress-bar" id="loading-progress"></div>
    </div>
    <p id="loading-status" class="loading-status">준비 중...</p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
